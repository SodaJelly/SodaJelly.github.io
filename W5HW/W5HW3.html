            <h1>介紹</h1>
            <p>阿摩古斯(amogus)為一種新興網路用語，為知名多人線上遊戲「Among us」的名稱變體。<br>
                此用語於2021年間變得極為熱門，經常用於各式迷迷與屎文中，透過大量曝光及出人意料的形式營造笑點。<br>
                由於玩家操控的角色造型為一位過度簡化，只剩下雙腳與面部玻璃罩的太空人，幾乎任何事物都可以被與此聯想，比如字母A。<br>
                與此字一同竄升起的熱門用語還有「sus(səs)」，為單詞「suspicious」的簡化，當某人張與貼阿摩古斯相關的圖文時經常可以在評論區裡看見。
            </p>
